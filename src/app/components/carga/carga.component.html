<div class="row">
    <div class="col-sm-4">
        <h3> Seleccion de archivos </h3>
        <hr>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{ 'file-over': estaSobreElemento }" class="well drop-zone">
            <h4> soltar archivos aqui... </h4>
            <img src="assets/img/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-sm-8">
        <h4> Cargar Archivos </h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-outline-success waves-effect"> Cargar </button>
        <button (click)="limpiarImagenes()" class="btn btn-outline-danger waves-effect"> Limpiar </button>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th> Nombre </th>
                    <th> Tama√±o </th>
                    <th> Progreso </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{' text-green': archivo.progreso >= 100 }"> {{ archivo.nombreArchivo }} </td>
                    <td> {{ archivo.archivo.size / 1024/ 1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
